<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>

@keyframes demo{

from {border-radius:30px;height:10px;}
to {    border-radius:70px;background-color:red;height:50px;}
}

div{
animation-name:demo;
animation-duration:100s;
animation-delay:2s;
transform:rotate(180deg);
transform:scale(45deg);

animation-direction:reverse;
height:300px;
width:500px;

}

</style>
</head>

hey

</div>
