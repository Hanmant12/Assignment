<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
h1 {
    width: 100px;
    height: 100px;
    background-color: blue;
    color: green;
    transition: width 5s;/*  s second*/
}
h1:hover{
    width: 200px;
    height: 200px;
    background-color: red;
    color: maroon;
    transition: height 5s;
  
    transform:skew(45deg);
    transform:scale(2);
        transform:matrix(4,5,6,4,1);
    border-radius:200px;
    transition-timing-function:linear;
}
</style>
</head>

<body>
<h1>hello</h1>
</body>
</html>
