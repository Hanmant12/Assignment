<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
	$("p").click(function(){
		alert("welcome");
	});
});


$(document).ready(function(){
	$("button").click(function(){
	$("div").fadeOut(2000); /*  hide*/
	});
});
$(document).ready(function(){
	$("p").click(function(){
	$("div").fadeIn(2000); /* show also we can add other function after time */
	});
	
});

</script>
</head>
<body>
<p> hi</p>
<div style="background-color:pink;width:300px;height:300px;"> hello div</div>
<button>click</button>
</body>
</html>
